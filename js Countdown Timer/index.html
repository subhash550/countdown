<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CountDown Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1> Javascript CountDown Timer</h1>
        <div class="center-container">
            <div class="box">
                <div id="days"></div>
                <div class="title">Days</div>
            </div>

            <div class="box">
                <div id="hours"></div>
                <div class="title">Hours</div>
            </div>

            <div class="box">
                <div id="minutes"></div>
                <div class="title">Minutes</div>
            </div>

            <div class="box">
                <div id="seconds"></div>
                <div class="title">Seconds</div>
            </div>


        </div>
    </div>
    <script>
        var target = new Date("jan 14 2023 12:00:00").getTime();

        var x = setInterval(function() { 
            
        var currenttime = new Date().getTime();
        var different = target - currenttime ;
        //console.log(different);

        var days = Math.floor(different / (1000*60*60*24));
        //console.log(days);

        var hours = Math.floor((different % (1000*60*60*24)) / (1000 * 60 * 60));
       // console.log(hours);

        var minutes = Math.floor((different % (1000*60*60)) / (1000 * 60));
       //console.log(minutes);

        var seconds = Math.floor((different % (1000*60)) / (1000));
        //console.log(seconds);

        document.querySelector('#days').innerText = days
        document.querySelector('#hours').innerText = hours.toFixed(0)
        document.querySelector('#minutes').innerText = minutes.toFixed(0)
        document.querySelector('#seconds').innerText = seconds.toFixed(0)


    }, 1000 );

    </script>
</body>
</html>
